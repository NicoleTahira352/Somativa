<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Contato</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Página de Cadastro</h1>
            <h1>Novo Usuário</h1>
            <label for="nome" title="nome">Nome:</label>
            <input type="text" name="nome" id="cnome" placeholder="  Nome"><br>
            <br>
            <label for="Cpf" title="Cpf">Cpf:</label>
            <input type="text" name="Cpf" id="cpf" placeholder="  Cpf"> <br>
            <br>
            <label for="endereço" title="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" placeholder=" Endereço">
            <br>
            <label for="cmail" title="Mail">E-mail:</label>
            <input type="text" name="e-mail" id="cmail" placeholder="  E-mail"> <br>
            <br>
        </form>
        <br>
        <input type="submit" value="Enviar" id="submit">
        <input type="submit" value="Cancelar" id="submit">
    </div>
</body>

</html>
